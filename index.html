<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>

</head>
<body>
	<div class="container offset-md-3">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center"> Weight converter</h1>

				<h2 class="display-8 text-center"> Pound converter</h2>

			<form>
				<div class="form-group">
				<input id="lbsInput" 
						type="number"
					 class="form-control form-control-lg" 
					 placeholder="Enter Pounds..."
					 >
				</div>
			</form>

		 <div id="output">
		 	
		
		 	<div class="card bg-primary">
		 		<div class="card-block">
		 			<h4>Kilograms:</h4>
		 			<div id="kgOutput"></div>
		 		</div> 
		 	</div>

		 	<div class="card bg-success">
		 		<div class="card-block">
		 			<h4>Grams:</h4>
		 			<div id="gramsOutput"></div>
		 		</div> 
		 	</div>

		 	<div class="card bg-danger lastcard">
		 		<div class="card-block">
		 			<h4>Ounces:</h4>
		 			<div id="ozOutput"></div>
		 		</div> 
		 	</div>
		 		<h2 class="display-8 text-center"> Kilogram converter</h2>
		 	<form>
				<div class="form-group">
				<input id="KgInput" 
						type="number"
					 class="form-control form-control-lg" 
					 placeholder="Enter Kilograms..."
					 >
				</div>
		
			</form>

			<div class="card bg-primary">
		 		<div class="card-block">
		 			<h4>Pounds:</h4>
		 			<div id="lbOutput"></div>
		 		</div> 
		 	</div>

		 	<div class="card bg-success">
		 		<div class="card-block">
		 			<h4>Grams:</h4>
		 			<div id="grOutput"></div>
		 		</div> 
		 	</div>

		 	<div class="card bg-danger lastcard">
		 		<div class="card-block">
		 			<h4>Ounces:</h4>
		 			<div id="ouncesOutput"></div>
		 		</div> 
		 	</div>
		 </div>
		 	<h2 class="display-8 text-center"> Ounce converter</h2>
		 <form>
				<div class="form-group">
				<input id="OzInput" 
						type="number"
					 class="form-control form-control-lg" 
					 placeholder="Enter Ounces..."
					 >
				</div>
			</form>

		 <div id="output">
		 	
		
		 	<div class="card bg-primary">
		 		<div class="card-block">
		 			<h4>Kilograms:</h4>
		 			<div id="ozTokgOutput"></div>
		 		</div> 
		 	</div>

		 	<div class="card bg-success">
		 		<div class="card-block">
		 			<h4>Grams:</h4>
		 			<div id="ozToGrams"></div>
		 		</div> 
		 	</div>

		 	<div class="card bg-danger lastcard">
		 		<div class="card-block">
		 			<h4>Pounds:</h4>
		 			<div id="ozToPounds"></div>
		 		</div> 
		 	</div>

		</div>
	</div>
</body>
</html>
